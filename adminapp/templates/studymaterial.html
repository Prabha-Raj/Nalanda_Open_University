{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <h1 style="text-align:center;">Upload Study Material</h1> 
        <div class="col-sm-12">
          <form action="{% url 'adminapp:move' %}" class="form-group" method="post">
            {% csrf_token %}
            <table class="table table-bordered text-light">
                <tr>
                    <td>Select Program</td>
                    <td>
                        <select name="program" class="form-control text-light" id="program" style="border: 1px solid #555;background-color: skyblue; color: black;">
                            <option selected>--Select Program--</option>
                            {% for p in program %}
                            <option value="{{p.program}}">{{p.program}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Branch</td>
                    <td>
                        <select class="form-control" name="branch" id="branch" style="border: 1px solid #555;background-color: skyblue; color: black;">
                            <option selected>--Select Branch--</option>
                            {% for b in branch %}
                            <option value="{{b.branch}}">{{b.branch}}</option>
                            {% endfor %}
                    </td>
                </tr>
                <tr>
                    <td>Select Year</td>
                    <td>
                        <select name="year" class="form-control" id="year" style="border: 1px solid #555;background-color: skyblue; color: black;">
                            <option selected>--Select Year--</option>
                            {% for y in year %}
                            <option value="{{y.year}}">{{y.year}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Enter Subject</td>
                    <td>
                        <input type="text" name="subject" class="form-control text-light">
                    </td>
                </tr>
                <tr>
                    <td>Enter File Name</td>
                    <td>
                        <input type="text" name="filename" class="form-control text-light">
                    </td>
                </tr>
                <tr>
                    <td>Select File</td>
                    <td>
                        <input type="file" name="myfile" class="form-control text-light">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" class="btn btn-primary">Upload</button></td>
                </tr>
            </table>
          </form>      
        </div>
    </div>
{% endblock body %}
