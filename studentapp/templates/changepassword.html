{% extends "studentparent.html" %}
{% block body %}
{% if messages %}
   {% for message in messages %}
   <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
   {% endfor %}
{% endif %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change password</h1>   
              <form class="form-group" action="{% url 'studentapp:changepassword' %}" method="post">
                {% csrf_token %}
                <table class="table text-light">
                    <tr>
                        <td>Enter Old Password</td>
                        <td>
                            <input type="password" style="border:1px groove; color: white;" name="oldpassword" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter New Password</td>
                        <td>
                            <input type="password" name="newpassword" style="border:1px groove;color: white;" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" style="color:white;border:1px groove;" class="form-control" name="confirmpassword"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" style="border:1px groove;" class="btn btn-info">Change Password</button>
                        </td>
                    </tr>
                </table>
              </form>
        </div>
    </div>
{% endblock body %}
