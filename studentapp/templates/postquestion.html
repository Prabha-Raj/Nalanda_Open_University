{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Discussion Form</h1>   
            <form class="form-group" action="{% url 'studentapp:postquestion' %}" method="post">
                {% csrf_token %}
                <table class="table text-light" style="width: 70%; margin:auto;">
                    <tr>
                        <td>Enter Question</td>
                        <td><textarea name="question" placeholder="Ask Your Question Here" class="form-control" style="background-color: white; color:black;"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </td>
                    </tr>
                </table>
              </form>
              <br><br>
              <table class="table table-bordered text-light" style="margin:auto; width:100%;">
                <tr>
                    <th>Question No.</th>
                    <th>Question</th>
                    <th>Posted By</th>
                    <th>Posted Date</th>
                    <th>Post Answer</th>
                    <th>View Answer</th>
                </tr>
                {% for q in pq %}
                <tr>
                    <td>{{q.qid}}</td>
                    <td>{{q.question}}</td>
                    <td>{{q.postedby}}</td>
                    <td>{{q.posteddate}}</td>
                    <td>
                        <a href="{% url 'studentapp:postanswer' qid=q.qid %}">
                            <button class="btn btn-primary">Post</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'studentapp:viewanswer' qid=q.qid %}">
                            <button class="btn btn-primary">View</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
              </table>
        </div>
    </div>
{% endblock body %}
